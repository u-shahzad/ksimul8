metadata:
  name: 'input.yaml'
  # 'rt' for Realtime simulation environment.
  # 'n' for normal simulation environment.
  simType: 'n'
  # 'yaml' or 'csv'
  jobType: 'csv'
  # 'on' or 'off'
  printing: 'off'
  csv:
    jobList: '10,50,100,200'
    seed: 1
    ref_node_mem: 64
    ref_node_cpu: 128
    plugin: '0110000000010000001000'
cluster:
  num_mNode: 1
  cluster_yield_time: 5
  kubescheduler_yield_time: 5
  wNode_creationTime: 5
  wNodeList: '2,4,8,16,32,64'
  # 'auto' or 'manual'
  wNode_creationType: 'auto'
  autoNode:
    memory: 64
    cpu: 128
    label: null
  node:
  - name: 'n1'
    memory: 64
    cpu: 128
    label: null
  - name: 'n2'
    memory: 128
    cpu: 256
    label: null
  - name: 'n3'
    memory: 256
    cpu: 512
    label: 'ssd'
  - name: 'n4'
    memory: 512
    cpu: 1024
    label: null
pods:
  pod:
  - name: 'Pod1'
    plugin: '1110000000001000001000'
    arrivalRate: 2
    serviceTime: 15
  - name: 'Pod2'
    plugin: '1110000000010000001000'
    arrivalRate: 3
    serviceTime: 50
  - name: 'Pod3'
    plugin: '0010000000010000001000'
    arrivalRate: 1
    serviceTime: 15
  - name: 'Pod4'
    plugin: '0010000000010000001000'
    arrivalRate: 4
    serviceTime: 15
  - name: 'Pod5'
    plugin: '0011000000010000001000'
    arrivalRate: 5
    serviceTime: 155
  - name: 'Frontend'
    plugin: '0110000000010000001000'
    arrivalRate: 3
    serviceTime: 55
